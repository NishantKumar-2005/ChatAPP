<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Group Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
</head>
<body>
    <h1>Group Chat Room</h1>

    <!-- Group actions -->
    <div>
        <input type="text" id="groupInput" placeholder="Enter group name" />
        <button onclick="joinGroup()">Join Group</button>
        <button onclick="leaveGroup()">Leave Group</button>
    </div>

    <!-- Chat message input -->
    <div>
        <input type="text" id="userInput" placeholder="Your name" />
        <input type="text" id="messageInput" placeholder="Your message" />
        <button onclick="sendMessage()">Send to Group</button>
    </div>

    <!-- Message display area -->
    <ul id="messagesList"></ul>

    <script>
        // Create connection to the SignalR hub
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://asp-dotnet-projects.onrender.com/chathub") // Replace with your SignalR hub URL
            .build();

        // Receive message from the hub
        connection.on("ReceiveMessage", (user, message) => {
            const msg = `${user}: ${message}`;
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messagesList").appendChild(li);
        });

        // Start the connection
        connection.start()
            .then(() => console.log("Connected to SignalR Hub"))
            .catch(err => console.error(err.toString()));

        // Function to send message to the group
        function sendMessage() {
            const user = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;
            const groupName = document.getElementById("groupInput").value;

            // Check if group is entered
            if (!groupName) {
                alert("Please enter a group name to send a message.");
                return;
            }

            // Invoke the 'SendMessageToGroup' method on the hub
            connection.invoke("SendMessageToGroup", groupName, user, message)
                .catch(err => console.error(err.toString()));
        }

        // Function to join a group
        function joinGroup() {
            const groupName = document.getElementById("groupInput").value;

            // Check if group is entered
            if (!groupName) {
                alert("Please enter a group name to join.");
                return;
            }

            // Invoke the 'AddToGroup' method on the hub
            connection.invoke("AddToGroup", groupName)
                .then(() => {
                    console.log(`Joined group: ${groupName}`);
                })
                .catch(err => console.error(err.toString()));
        }

        // Function to leave a group
        function leaveGroup() {
            const groupName = document.getElementById("groupInput").value;

            // Check if group is entered
            if (!groupName) {
                alert("Please enter a group name to leave.");
                return;
            }

            // Invoke the 'RemoveFromGroup' method on the hub
            connection.invoke("RemoveFromGroup", groupName)
                .then(() => {
                    console.log(`Left group: ${groupName}`);
                })
                .catch(err => console.error(err.toString()));
        }
    </script>
</body>
</html>
